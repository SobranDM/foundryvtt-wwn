<form autocomplete="off">
  <div class="dialog-tweaks">
    <div class="row">
      {{#if (eq this.type 'character')}}
      <div class="column">
        <div class="form-group">
          <label for="fullWarrior">{{localize "WWN.Warrior"}}</label>
          <div class="form-fields">
            <input type="checkbox" name="data.warrior" id="fullWarrior" {{checked data.warrior}} data-dtype="Boolean" />
          </div>
        </div>
        {{/if}}
        <div class="form-group">
          <label for="spellcaster">{{localize "WWN.Spellcaster"}}</label>
          <div class="form-fields">
            <input type="checkbox" name="data.spells.enabled" id="spellcaster" {{checked data.spells.enabled}}
              data-dtype="Boolean" />
          </div>
        </div>
        {{#if (eq this.type 'character')}}
        <div class="form-group">
          <label for="retainer">{{localize "WWN.Retainer"}}</label>
          <div class="form-fields">
            <input type="checkbox" name="data.retainer.enabled" id="retainer" {{checked data.retainer.enabled}}
              data-dtype="Boolean" />
          </div>
        </div>
        {{/if}}
        <div class="form-group">
          <label>{{localize "WWN.InitiativeBonus"}}</label>
          <div class="form-fields">
            <input type="number" name="data.initiative.mod" id="initiative" value="{{data.initiative.mod}}"
              data-dtype="Number" />
          </div>
        </div>
        {{#if (eq this.type 'character')}}
        <div class="form-group">
          <label>{{localize "WWN.details.experience.bonus"}} (%)</label>
          <div class="form-fields">
            <input type="number" name="data.details.xp.bonus" id="experience" value="{{data.details.xp.bonus}}"
              data-dtype="Number" />
          </div>
        </div>
        <div class="form-group">
          <label>{{localize "WWN.details.experience.share"}} (%)</label>
          <div class="form-fields">
            <input type="number" name="data.details.xp.share" id="experience-share" value="{{data.details.xp.share}}"
              data-dtype="Number" />
          </div>
        </div>
        <div class="form-group">
          <label>{{localize "WWN.items.currencyShare"}} (%)</label>
          <div class="form-fields">
            <input type="number" name="data.currency.share" id="currency-share" value="{{data.currency.share}}"
              data-dtype="Number" />
          </div>
        </div>
        <div class="form-group">
          <label>{{localize "WWN.ArmorClassBonus"}}</label>
          <div class="form-fields">
            <input type="number" name="data.aac.mod" id="ac" value="{{data.aac.mod}}" data-dtype="Number" />
          </div>
        </div>
        {{/if}}
        <div class="form-group">
          <label>{{localize 'WWN.spells.CasterClass'}} 1</label>
          <div class="form-fields">
            <input type="text" name="data.classes.effort1.name" id="effort1" value="{{data.classes.effort1.name}}" />
          </div>
        </div>
        <div class="form-group">
          <label>{{localize 'WWN.spells.CasterClass'}} 2</label>
          <div class="form-fields">
            <input type="text" name="data.classes.effort2.name" id="effort2" value="{{data.classes.effort2.name}}" />
          </div>
        </div>
        <div class="form-group">
          <label>{{localize 'WWN.spells.CasterClass'}} 3</label>
          <div class="form-fields">
            <input type="text" name="data.classes.effort3.name" id="effort3" value="{{data.classes.effort3.name}}" />
          </div>
        </div>
        <div class="form-group">
          <label>{{localize 'WWN.spells.CasterClass'}} 4</label>
          <div class="form-fields">
            <input type="text" name="data.classes.effort4.name" id="effort4" value="{{data.classes.effort4.name}}" />
          </div>
        </div>
        {{#if (eq this.type 'character')}}
        <div class="form-group">
          <label for="movementAuto">{{localize "WWN.Setting.MovementAuto"}}</label>
          <div class="form-fields">
            <input type="checkbox" name="data.config.movementAuto" id="movementAuto" {{checked
              data.config.movementAuto}} data-dtype="Boolean" {{#unless user.isGM}}disabled{{/unless}} />
          </div>
        </div>
        <div class="form-group">
          <label>{{localize 'WWN.movement.bonus'}}</label>
          <div class="form-fields">
            <input type="number" name="data.movement.bonus" id="cha" value="{{data.movement.bonus}}"
              data-dtype="Number" />
          </div>
        </div>
      </div>
      <div class="column">
        <div class="form-group">
          <label>{{localize 'WWN.scores.str.long'}} {{localize 'WWN.Modifier'}}</label>
          <div class="form-fields">
            <input type="number" name="data.scores.str.tweak" id="str" value="{{data.scores.str.tweak}}"
              data-dtype="Number" />
          </div>
        </div>
        <div class="form-group">
          <label>{{localize 'WWN.scores.dex.long'}} {{localize 'WWN.Modifier'}}</label>
          <div class="form-fields">
            <input type="number" name="data.scores.dex.tweak" id="dex" value="{{data.scores.dex.tweak}}"
              data-dtype="Number" />
          </div>
        </div>
        <div class="form-group">
          <label>{{localize 'WWN.scores.con.long'}} {{localize 'WWN.Modifier'}}</label>
          <div class="form-fields">
            <input type="number" name="data.scores.con.tweak" id="con" value="{{data.scores.con.tweak}}"
              data-dtype="Number" />
          </div>
        </div>
        <div class="form-group">
          <label>{{localize 'WWN.scores.int.long'}} {{localize 'WWN.Modifier'}}</label>
          <div class="form-fields">
            <input type="number" name="data.scores.int.tweak" id="int" value="{{data.scores.int.tweak}}"
              data-dtype="Number" />
          </div>
        </div>
        <div class="form-group">
          <label>{{localize 'WWN.scores.wis.long'}} {{localize 'WWN.Modifier'}}</label>
          <div class="form-fields">
            <input type="number" name="data.scores.wis.tweak" id="wis" value="{{data.scores.wis.tweak}}"
              data-dtype="Number" />
          </div>
        </div>
        <div class="form-group">
          <label>{{localize 'WWN.scores.cha.long'}} {{localize 'WWN.Modifier'}}</label>
          <div class="form-fields">
            <input type="number" name="data.scores.cha.tweak" id="cha" value="{{data.scores.cha.tweak}}"
              data-dtype="Number" />
          </div>
        </div>
        {{/if}}
        <div class="form-group">
          <label>{{localize 'WWN.saves.EvasionShort'}} {{localize 'WWN.category.saves'}}</label>
          <div class="form-fields">
            <input type="number" name="data.saves.evasion.mod" id="cha" value="{{data.saves.evasion.mod}}"
              data-dtype="Number" />
          </div>
        </div>
        <div class="form-group">
          <label>{{localize 'WWN.saves.MentalShort'}} {{localize 'WWN.category.saves'}}</label>
          <div class="form-fields">
            <input type="number" name="data.saves.mental.mod" id="cha" value="{{data.saves.mental.mod}}"
              data-dtype="Number" />
          </div>
        </div>
        <div class="form-group">
          <label>{{localize 'WWN.saves.PhysicalShort'}} {{localize 'WWN.category.saves'}}</label>
          <div class="form-fields">
            <input type="number" name="data.saves.physical.mod" id="cha" value="{{data.saves.physical.mod}}"
              data-dtype="Number" />
          </div>
        </div>
        <div class="form-group">
          <label>{{localize 'WWN.saves.LuckShort'}} {{localize 'WWN.category.saves'}}</label>
          <div class="form-fields">
            <input type="number" name="data.saves.luck.mod" id="cha" value="{{data.saves.luck.mod}}"
              data-dtype="Number" />
          </div>
        </div>
        
      </div>
    </div>
    <footer class="sheet-footer">
      <button type="submit">
        <i class="fas fa-save"></i>{{localize "Save Changes"}}
      </button>
    </footer>
  </div>
</form>
