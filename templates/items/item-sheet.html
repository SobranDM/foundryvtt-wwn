<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{img}}" data-edit="img" title="{{name}}" />
    <div class="header-col">
      <div class="flexrow">
        <h1 class="charname">
          <input name="name" type="text" value="{{name}}" placeholder="Name" />
        </h1>
        <div class="details">
          <div class="form-group">
            <label title="{{localize 'WWN.items.Price'}}"><i class="fas
              fa-circle"></i></label>
            <div class="form-fields">
              <input type="number" name="system.price" value="{{system.price}}" data-dtype="Number" />
            </div>
          </div>
          <div class="form-group">
            <label title="{{localize 'WWN.items.Weight'}}"><i class="fas fa-weight-hanging"></i></label>
            <div class="form-fields">
              <input type="number" name="system.weight" value="{{system.weight}}" data-dtype="Number" />
            </div>
          </div>
          {{#if (nt system.hasCharges true)}}
          <div class="form-group">
            <label title="{{localize 'WWN.items.Quantity'}}"><i class="fas fa-hashtag"></i></label>
            <div class="form-fields">
              <input type="number" name="system.quantity" value="{{system.quantity}}" data-dtype="Number" />
            </div>
          </div>
          {{/if}}
          <div class="form-group">
            <label title="{{localize 'WWN.items.Treasure'}}"><i class="fas fa-gem"></i></label>
            <div class="form-fields">
              <input type="checkbox" name="system.treasure" value="{{system.treasure}}" {{checked system.treasure}}
                data-dtype="Boolean" />
            </div>
          </div>
          <div class="form-group">
            <label title="{{localize 'WWN.items.Charges'}}"><i class="fas fa-magic"></i></label>
            <input type="checkbox" name="system.hasCharges" value="system.hasCharges" {{checked system.hasCharges}}
              data-dtype="Boolean" />
            {{#if system.hasCharges}}
            <input type="number" name="system.charges.value" value="{{system.charges.value}}" data-dtype="Number" />
            <input type="number" name="system.charges.max" value="{{system.charges.max}}" data-dtype="Number" />
            {{/if}}
          </div>
        </div>
      </div>
    </div>
  </header>
  <section class="sheet-body">
    <div class="flexrow">
      <div class="description weapon-editor">
        {{editor system.enrichedDescription target="system.description" button=true owner=owner editable=editable
        async=true}}
      </div>
    </div>
  </section>
</form>
