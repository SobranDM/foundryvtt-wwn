<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <div class="header-col">
            <h1 class="charname">
                <input
                    name="name"
                    type="text"
                    value="{{name}}"
                    placeholder="Name"
                />
            </h1>
        </div>
    </header>
    <section class="sheet-body">
        <div class="flexrow">
            <div class="skill-details">
                <div class="form-group">
                    <label><b>{{localize 'WWN.details.level'}}</b></label>
                    <div class="form-fields">
                        <input
                            type="text"
                            name="system.ownedLevel"
                            value="{{system.ownedLevel}}"
                            data-dtype="Number"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label><b>{{localize 'WWN.attribute'}}</b></label>
                    <div class="form-fields">
                        <select name="system.score">
                            {{#select system.score}} {{#each config.scores as
                            |stat a|}}
                            <option value="{{a}}">{{stat}}</option>
                            {{/each}} {{/select}}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label><b>{{localize 'WWN.dialog.skillDice'}}</b></label>
                    <div class="form-fields">
                        <select id="skillDice" name="system.skillDice">
                            {{#select system.skillDice}}
                            <option value="2d6">2d6</option>
                            <option value="3d6k2">3d6</option>
                            <option value="4d6k2">4d6</option>
                            {{/select}}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label><b>{{localize 'WWN.skills.secondary'}}</b></label>
                    <div class="form-fields">
                        <input
                            type="checkbox"
                            name="system.secondary"
                            value="{{system.secondary}}"
                            {{checked
                            system.secondary}}
                            data-dtype="Boolean"
                        />
                    </div>
                </div>
            </div>
            <div class="description editor">
                {{editor enrichedBiography system.description target="system.description"
                button=true editable=editable}}
            </div>
        </div>
    </section>
</form>
